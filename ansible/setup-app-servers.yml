---
- name: Initial setup for app servers
  hosts: app_servers
  become: yes

  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Create app directory
      file:
        path: /var/www/myapp
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Create nginx site config
      copy:
        dest: /etc/nginx/sites-available/myapp.conf
        content: |
          server {
              listen 80;
              server_name _;

              root /var/www/myapp;
              index index.html;

              location / {
                  try_files $uri $uri/ =404;
              }
          }
      notify: Reload nginx

    - name: Enable site and disable default
      file:
        src: /etc/nginx/sites-available/myapp.conf
        dest: /etc/nginx/sites-enabled/myapp.conf
        state: link
      notify: Reload nginx

    - name: Remove default site symlink (if exists)
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Reload nginx

  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: reloaded

